<!DOCTYPE html>
<html>
    <head>
        <title>MelonChat</title>
        <link rel="stylesheet" href="css/files.css">
        <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="app">
            <div class="title-box">
                文件管理
            </div>
            <div class="file-box">
                <div class="head-bar">
                    <button class="btn-upload">上传文件</button>
                    <input placeholder="搜索文件">
                </div>
                <div class="area-line"></div>
                <div class="file-list">
                    <div class="file-list-item">
                        <div class="file-name">
                            文件1
                        </div>
                        <div class="file-op">
                            <button class="btn-blue">
                                <i class="bi bi-download"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="area-line"></div>
                    <div class="file-list-item">
                        <div class="file-name">
                            文件2
                        </div>
                        <div class="file-op">
                            <button class="btn-blue">
                                <i class="bi bi-download"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="area-line"></div>
                    <div class="file-list-item">
                        <div class="file-name">
                            文件3
                        </div>
                        <div class="file-op">
                            <button class="btn-blue">
                                <i class="bi bi-download"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
